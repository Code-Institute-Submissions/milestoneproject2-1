
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard of Dublin Incidents</title>
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

  <body>
      
      <!--**********RESET BUTTON*********************** -->
    <a class="reset-button" href = "javascript:dc.filterAll(); dc.renderAll();">Reset All
    </a>
      
      <header>
          <div class="text-center">
               <h1>Fire Incident Activity in the Dublin area</h1>
          </div>
      </header>
      
    <!--*******MENU SELECTORS*********************** -->
    
    <section class ="container-custom">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 text-center">
               <div class="chart-head">
                <h5>Station Area</h5>
              <div class="question-answer-container">
                        <i class="fas fa-question-circle"></i>
                        <p class="description-container-hidden"></p>
                    </div>  
                </div>
                
                
         <div class="bgc-w">
            
                    <div id="area-selector"></div>
         </div>
         
         
         <div class="chart-head offence-counter-head">
                    <h5>Total reported incidents</h5>
                    <div class="question-answer-container">
                        <i class="fas fa-question-circle"></i>
                        <p class="description-container-hidden"></p>
                    </div>
                </div>
             <div class="bgc-w">
                    <div class="inline-block">
                    <div id = "total_incidents" class="dc-data-count">
                    <span class = "filter-count" ></span> 
                    <!--
                    <span>selected out of </span>
                    <span class = "total-count"></span> 
                    -->
                    </div>
                    
                    </div>
               </div>
        </div>

  
    <div id="type-selector"></div>
    <div id="year-selector"></div>
    
    
    
     
    
   
    <div id="Fire-by-month-barchart"></div>
   <div id="Fire-by-servicegroup"></div>
   
   <div class="chart-outer-container bgc-w">
                    <div class="inline-block">
                        <div id="Fire-by-all-incidents" class="text"></div>
                    </div>
                </div>
   
  
    <div id="Fire-by-area"></div>
   
    <div id="Fire-by-description"></div>
    <div id="Fire-by-area10"></div>
    <div id="Fire-by-date"></div>
    <div id="Fire-by-date-composite"></div>
     <div id="Fire-by-time"></div>
     <div id="Fire-by-day"></div>
      
      <div id="percentFri" </div>
    <div id="percentSat"</div>
       <div id="graphpercent"</div> 
     
       
       </section> 
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    


 
</body>
</html>
